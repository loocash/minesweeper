<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Games On Grid</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  </head>
  <body>
    
    <div id="minesweeper">
      <div class="section group">
        <h1 class="section-title">Minesweeper</h1>
        <div class="subtitle-container">
          <span class="flag-counter">
            <i class="icon ion-ios-flag"></i>
            <span class="flag-counter-value">0</span> / 10
          </span>
          <span class="new-game">New Game</span>
          <span class="timer">
            <i class="icon ion-android-time"></i>
            <span class="timer-elapsed">0</span>
          </span>
        </div>              
      </div>

      <div class="section group">
        <div class="col span_3_of_5">
          <table class="board">
          </table>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
